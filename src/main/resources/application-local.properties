# Local Profile Configuration
spring.application.name=shashank-project

# Server Configuration
server.port=8080

# Swagger/OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/api-docs

# DB Configurations - Local Docker
spring.datasource.url=jdbc:postgresql://localhost:35434/shashankdb
spring.datasource.username=shashank
spring.datasource.password=shashank
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Logging level for local development
logging.level.root=info
logging.level.com.shashank=debug
logging.level.org.jooq=debug

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

