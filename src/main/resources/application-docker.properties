# Docker Profile Configuration
spring.application.name=shashank-project

# Server Configuration
server.port=8080

# Swagger/OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/api-docs

# DB Configurations - Docker network (use service name)
spring.datasource.url=jdbc:postgresql://shashank-db:5432/shashankdb
spring.datasource.username=shashank
spring.datasource.password=shashank
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Logging level
logging.level.root=info
logging.level.com.shashank=info

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

