# Application Configuration
spring.application.name=shashank-project
server.port=8080

# Swagger/OpenAPI (Springdoc) Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/api-docs
springdoc.info.title=Shashank Project API
springdoc.info.description=Shashank Project API documentation
springdoc.info.version=1.0.0

# DB Configurations
spring.datasource.url=jdbc:postgresql://localhost:35434/shashankdb
spring.datasource.username=shashank
spring.datasource.password=shashank
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Logging level
logging.level.root=info
logging.level.com.shashank=debug
logging.level.org.jooq=info

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

